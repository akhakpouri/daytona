name: .NET Build
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: .NET 5 Application
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.301"
      - run: dotnet build src/Daytona.sln
      - run: dotnet test src/Daytona.Test/Daytona.Test.csproj
